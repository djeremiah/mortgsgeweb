<div ng-controller="AdminProcCtrl" ng-init="initmortgage()">
			
<!-- div class="row"-->					
	<div class="col-md-8"> 
		<!-- <h4>Create Process </h4> -->
      
    <!--  <div class="panel panel-primary">--> 
    <div class="panel panel-default">
    
			  <div class="panel-heading">New Mortgage Application </div>
			  <div class="panel-body">
			
		<form class="form-horizontal"> 
			<div class="form-group">
								 
				<label class="control-label" >Down Payment</label>
				  <!--  <input id="in1" type="text"  ng-model="accountName"  class="search-query input-medium">-->
				 <input id="downpayment"  value="30000" type="text"  ng-model="downpayment"  >
			</div>
			<div class="form-group">
				<label class="control-label" >Years of amortization</label>
				  <input id="yrsofamortization" value="30"  type="text"  ng-model="yrsofamortization"  >
				
			</div>
			<div class="form-group">
				<label class="control-label" >Name</label>
               
				  <input id="name" value="Jey" type="text"  ng-model="name" >
				
			</div>
			<div class="form-group">
				<label class="control-label" >Annual Income </label>
               
				  <input id="annualincome" value="80000" type="text"  ng-model="annualincome" >
				
			</div>
			
			<div class="form-group">
				<label class="control-label" > SSN </label>
               
				  <input id="ssn" value="123456789" type="text"  ng-model="ssn" >
				
			</div>
			<div class="form-group">
				<label class="control-label" > Age of property </label>
               
				  <input id="ageofproperty" value="30" type="text"  ng-model="ageofproperty" >
				
			</div>
			<div class="form-group">
				<label class="control-label" > Address of Property </label>
               
				  <input id="addressofproperty" value="3018 winter park place, WI-53" type="text"  ng-model="addressofproperty" >
				
			</div>
			
			<div class="form-group">
				<label class="control-label" > Sale Price </label>
               
				  <input id="saleprice" type="text"  ng-model="saleprice" >
				
			</div>
			<div class="form-group">
				<label class="control-label" > Locale</label>
               
				  <!-- input id="locale" type="text"  ng-model="locale" --> 
				  <select id="locale" ng-model="locale"  >
						    <option value="Urban">Urban</option>
							<option value="Rural">Rural</option>						  
						</select>  	
				
			</div>
			
			<div class="form-group">
						<label class="control-label" > Mobile #</label>             
						  <input id="smsMobile" type="text"  ng-model="smsMobile" />			
			</div>
					
					<div class="form-group">
						<label class="control-label" >Contact Phone #</label>             
						  <input id="contactPhone" type="text"  ng-model="contactPhone" />			
					</div>
					
			<div class="form-group">
						<label class="control-label" >Email Id</label>             
						  <input id="emailId" type="text"  ng-model="emailId" />			
			</div>				
			<button  type="button"  ng-click="CreateProcess()" class="btn btn-small btn-success">
							<span class="glyphicon"></span> submit
							</button>
		</form>
		</div>
		
		  <div class="panel-footer">
		     <h5> <span ng-show='procCreate.show' class="label label-default">Mortgage process has been initiated Successfully </span></h5>

		   </div>
        </div>		
		
	</div>
<!-- /div-->
