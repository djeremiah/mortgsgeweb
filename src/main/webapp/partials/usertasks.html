<div ng-controller="UserTaskCtrl" ng-init="getTasks()">

<div class="col-md-9" id="main" >

	 <div class="panel panel-primary">
			  <div class="panel-heading">User Tasks</div>
			  <div class="panel-body">
				<form id="myForm" class="form-inline" style="padding-right: 10px">
					<label>User				   
						<select ng-model="user" class="input-small">   
							<option value="all" selected>all</option>
							<option value="jey">John</option>						  
						</select>
					</label>
				  
				   <button id="showDetail" type="button" class="btn btn-success btn-sm" ng-click="getTasks()">
											<span class="glyphicon glyphicon-search"></span> Search
				   </button>
				
		      
				 <table class="table table-hover table-striped table-condensed table-bordered ordersTable" ng-show='tskState.show' >
				
					<thead>
					<tr>
						<th >Task Id</th>
						<th >Name</th>
						<th >status</th>
						<th >Owned By</th>
						<th >Description</th>
						<th >Task Action</th>

					 </tr>
					</thead>
					<tbody>
						<tr ng-repeat="task in tasks">
							<td>{{ task.id }}</td>
							<td>{{ task.name }}</td>
							<td>{{ task.status }}</td>
							<td>{{ task.actualOwnerId }}</td>
							<td>{{ recs.description }}</td>
				            <td><a ng-click="taskWork(task.id)" class="btn btn-small btn-success">Work on Task</a></td>
						</tr>
					</tbody>
				</table>
              </form>				
            </div>
		</div>

					</div>

					</div>
					<div class="control-group">
						<label class="control-label" >Actual Task Owner:</label>
						  <input id="task.actualOwnerId" type="text" disabled="true" ng-model="task.actualOwnerId" />	
					</div>
					<div class="control-group">
